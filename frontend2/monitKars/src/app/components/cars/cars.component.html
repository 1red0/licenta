<div class="cars-list">
    <h2>Cars</h2>
    <table>
      <tr>
        <th>Car</th>
        <th>Owner</th>
        <th>Actions</th>
      </tr>
      <tr *ngFor="let car of cars">
        <td>{{ car.id }}</td>
        <td>{{ car.owner }}</td>
        <td>
          <button (click)="editCar(car)">Edit</button>
          <button (click)="deleteCar(car)">Delete</button>
        </td>
      </tr>
    </table>
    <button (click)="addCar(car)">Add Car</button>
  </div>
