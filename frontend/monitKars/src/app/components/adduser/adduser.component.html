<div class="adduser-container">
    <div class="adduser-header">
  
   <h1><i class="fas fa-user"></i> Add Driver</h1>
   </div>

    <form [formGroup]="uForm" class="adduser-form">
  
      <div class="form-group">
        <label for="driverUsername">Driver username</label>
        <br><br>
        <input type="text" id="driverUsername" name="driverUsername" formControlName="driverUsername">
      </div>
  
      <div class="form-group">
        <label for="driverFirstN">Driver first name</label>
        <br><br>
        <input type="text" id="driverFirstN" name="driverFirstN" formControlName="driverFirstN">
      </div>
  
      <div class="form-group">
        <label for="driverlastN">Driver last name</label>
        <br><br>
        <input type="text" id="driverlastN" name="driverlastN" formControlName="driverlastN">
      </div>
  
      <div class="form-group">
        <label for="driverMail">Driver mail</label>
        <br><br>
        <input type="email" id="driverMail" name="driverMail" formControlName="driverMail">
      </div>
  
      <div class="form-group">
        <label for="driverPhone">Driver phone number</label>
        <br><br>
        <input type="text" id="driverPhone" name="driverPhone" formControlName="driverPhone">
      </div>
  
      <div class="form-group">
        <label for="driverPass">Password driver</label>
        <br><br>
        <input type="password" id="driverPass" name="driverPass" formControlName="driverPass">
      </div>
  
      <div class="form-group">
        <label for="confirmPassword">Confirm password</label>
        <br><br>
        <input type="password" id="confirmPassword"name="confirmPassword">
      </div>
  
      <button type="submit" class="form-submit-btn" (click)="addDriver()">Add Driver</button>
  
    </form>
  
    </div>
