<div class="addcar-container">
  <div class="addcar-header">
    <h1><i class="fas fa-car"></i> Add car</h1>
  </div>

  <form class="addcar-form">
    <div class="form-group">
      <label for="type">Car type</label>
      <br /><br />
      <input type="text" id="type" name="type" />
    </div>

    <div class="form-group">
      <label for="manufacturer">Manufacturer</label>
      <br /><br />
      <input type="text" id="manufacturer" name="manufacturer" />
    </div>

    <div class="form-group">
      <label for="model">Model</label>
      <br /><br />
      <input type="text" id="model" name="model" />
    </div>

    <div class="form-group">
      <label for="year">Year</label>
      <br /><br />
      <input type="date" id="year" name="year" />
    </div>

    <div class="form-group">
      <label for="color">Color</label>
      <br /><br />
      <input type="text" id="color" name="color" />
    </div>

    <div class="form-group">
      <label for="milage">Milage (km)</label>
      <br /><br />
      <input type="text" id="milage" name="milage" />
    </div>

    <div class="form-group">
      <label for="plate">Plate number</label>
      <br /><br />
      <input type="text" id="plate" name="plate" />
    </div>

    <div class="form-group">
      <label for="vin">Vin number</label>
      <br /><br />
      <input type="text" id="vin" name="vin" />
    </div>

    <div class="form-group">
      <label for="tires">Tires</label>
      <br /><br />
      <input type="text" id="tires" name="tires" />
    </div>

    <div class="form-group">
      <label for="vignette">Vignette</label>
      <br /><br />
      <input type="date" id="vignette" name="vignette" />
    </div>

    <div class="form-group">
      <label for="insurance">Insurance</label>
      <br /><br />
      <input type="text" id="insurance" name="insurance" />
    </div>

    <div class="form-group">
      <label for="maintenance">Maintenance</label>
      <br /><br />
      <input type="text" id="maintenance" name="maintenance" />
    </div>

    <div class="form-group">
      <label for="inspection">Periodic inspection</label>
      <br /><br />
      <input type="date" id="inspection" name="inspection" />
    </div>

    <button class="form-submit-btn" type="submit">Add car</button>
  </form>
</div>
