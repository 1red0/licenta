<div class="addcar-container">
  <div class="addcar-header">
    <h1><i class="fas fa-car"></i> Add car</h1>
  </div>

  <form class="addcar-form">
    <div class="form-group">
      <label for="carType">Car Type</label>
      <br /><br />
      <select class="select" name="carType" id="carType">
        <option
          *ngFor="let type of carTypes | keyvalue"
          value="{{ type.value }}"
        >
          {{ type.value }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="manufacturer">Manufacturer</label>
      <br /><br />
      <select class="select" name="manufacturer" id="manufacturer">
        <option
          *ngFor="let manufacturer of manufacturers | keyvalue"
          value="{{ manufacturer.value }}"
        >
          {{ manufacturer.value }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="model">Model</label>
      <br /><br />
      <input type="text" id="model" name="model" />
    </div>

    <div class="form-group">
      <label for="year">Year</label>
      <br /><br />
      <input type="date" id="year" name="year" />
    </div>

    <div class="form-group">
      <label for="color">Color</label>
      <br /><br />
      <select class="select" name="color" id="color">
        <option
          *ngFor="let color of colors | keyvalue"
          value="{{ color.value }}"
        >
          {{ color.value }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="milage">Milage (km)</label>
      <br /><br />
      <input type="text" id="milage" name="milage" />
    </div>

    <div class="form-group">
      <label for="plate">Plate number</label>
      <br /><br />
      <input type="text" id="plate" name="plate" />
    </div>

    <div class="form-group">
      <label for="vin">Vin number</label>
      <br /><br />
      <input type="text" id="vin" name="vin" />
    </div>

    <div class="form-group">
      <label for="tires">Tires</label>
      <br /><br />
      <input type="text" id="tires" name="tires" />
    </div>

    <div class="form-group">
      <label for="vignette">Vignette</label>
      <br /><br />
      <input type="date" id="vignette" name="vignette" />
    </div>

    <div class="form-group">
      <label for="insurance">Insurance</label>
      <br /><br />
      <input type="text" id="insurance" name="insurance" />
    </div>

    <div class="form-group">
      <label for="maintenance">Maintenance</label>
      <br /><br />
      <input type="text" id="maintenance" name="maintenance" />
    </div>

    <div class="form-group">
      <label for="inspection">Periodic inspection</label>
      <br /><br />
      <input type="date" id="inspection" name="inspection" />
    </div>

    <div class="form-group">
      <label for="drivers">Driver</label>
      <br /><br />
      <select class="select" name="drivers" id="drivers">
        <option *ngFor="let driver of Drivers" value="{{ driver.id }}">
          {{ driver.username }} - {{ driver.firstName }} {{ driver.lastName }}
        </option>
      </select>
    </div>

    <button class="form-submit-btn" type="submit">Add car</button>
  </form>
</div>
