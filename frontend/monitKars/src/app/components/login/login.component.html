<div class="login-container">
  <div class="login-header">
 <h1>Login</h1>
 </div>

 <form [formGroup]="lForm" class="registration-form">

  <div class="form-group">
    <label>Organisation</label>
    <br><br>
    <input type="text" id="orgName" name="orgName" formControlName="orgName">
  </div>

  <div class="form-group">
    <label>User</label>
    <br><br>
    <input type="text" id="username" name="username" formControlName="username">
  </div>

  <div class="form-group">
    <label>Password</label>
    <br><br>
    <input type="password" id="pass" name="pass" formControlName="pass">
  </div>

  <button type="submit" class="form-submit-btn" (click)="login()">Login</button>
  
</form>


</div>
