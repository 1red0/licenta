<div class="car-container">
  <div class="car-header">
    <h1>Șoferii organizației mele</h1>
  </div>
  <br />
  <table class="car-table" *ngIf="drivers && drivers.length > 0">
    <caption>
      Număr șoferi:
      {{
        drivers.length
      }}
    </caption>
    <th></th>
    <tbody class="car-table-body">
      <tr *ngFor="let driver of drivers">
        <td style="text-align: left">
          <i class="fas fa-user"></i>
          <span
            >{{ driver.username }} - {{ driver.firstName }}
            {{ driver.lastName }}</span
          >
        </td>
      </tr>
    </tbody>
  </table>
</div>
