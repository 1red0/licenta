name: Deploy Docker containers

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Run the Docker containers
      run: docker compose build --no-cache && docker compose up -d --force-recreate --no-deps && dig +short myip.opendns.com @resolver1.opendns.com
